---

- hosts: all
  pre_tasks:
   
   - name: install updates (Rocky)
     dnf:
       update_only: yes
       update_cache: yes
     when: ansible_distribution == "Rocky"

   - name: install updates (Ubuntu)
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"


- hosts: web_servers
  tasks:
 
  - name: install apache and php for Rocky Linux servers
    dnf:
      name:
         - httpd
         - php
      state: latest
    when: ansible_distribution == "Rocky"

  - name: install apache and php for Ubuntu servers
    apt:
      name:
         - apache2
         - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: db_servers
  tasks:
  
  - name: install mariabdb package (Rocky)
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "Rocky"

  - name: install mariadb package (Ubuntu)
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  tasks:

  - name: install samba package
    package:
      name: samba
      state: latest
